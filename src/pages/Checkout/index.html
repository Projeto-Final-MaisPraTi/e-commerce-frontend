<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Billing Details</h1>
    <form action="url_para_enviar_dados_do_formulario" method="post">
      <fieldset>
        <h2></h2>
        <div class="input-simples">
          <div>
            <label for="name">First name: <span>*</span></label>
            <input type="text" name="name" id="name" required />
          </div>
        <div class="input-simples">
          <div>
            <label for="company">Company Name: <span>*</span></label>
            <input type="text" name="company" id="company" required />
          </div>
        </div>
        <div class="input-simples">
          <div>
            <label for="endereco">Street Address: <span>*</span></label>
            <input type="text" name="endereco" id="endereco" required />
          </div>
        </div>
        <div class="input-simples">
          <div>
            <label for="optional">Apartment,floor,etc. (optional): <span>*</span></label>
            <input type="text" name="optional" id="optional" required />
          </div>
        <div class="input-simples">
          <div>
              <label for="city">Town/City: <span>*</span></label>
              <input type="text" name="city" id="city" required />
          </div>
        <div class="input-simples">
           <div>
                <label for="number">Phone Number: <span>*</span></label>
                <input type="text" name="number" id="number" required />
            </div>
        <div class="input-simples">
                <div>
                     <label for="email">Email Address: <span>*</span></label>
                     <input type="text" name="email" id="email" required />
                 </div>
         
      </fieldset>
    </form>
  </body>
</html>
